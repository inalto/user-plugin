{{ form_ajax('onUpdate') }}

    <div class="form-group">
        <label for="accountName">{{ 'rainlab.user::lang.account.full_name'|trans }}</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}">
    </div>

    <div class="form-group">
        <label for="accountEmail">{{ 'rainlab.user::lang.account.email'|trans }}</label>
        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}">
    </div>

    <div class="form-group">
        <label for="accountPassword">{{ 'rainlab.user::lang.account.new_password'|trans }}</label>
        <input name="password" type="password" class="form-control" id="accountPassword">
    </div>

    <div class="form-group">
        <label for="accountPasswordConfirm">{{ 'rainlab.user::lang.account.new_password_confirm'|trans }}</label>
        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
    </div>

    {% if updateRequiresPassword %}
        <p>{{ 'rainlab.user::lang.account.change_details'|trans }}</p>
        <div class="form-group">
            <label for="accountPasswordCurrent">{{ 'rainlab.user::lang.account.current_password'|trans }} <small class="text-danger">{{ 'rainlab.user::lang.account.required'|trans }}</small></label>
            <input name="password_current" type="password" class="form-control" id="accountPasswordCurrent">
        </div>
    {% endif %}

    <button type="submit" class="btn btn-default">{{ 'rainlab.user::lang.account.save'|trans }}</button>

{{ form_close() }}
