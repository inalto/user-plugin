{{ form_ajax('onSignin') }}

    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="{{ 'rainlab.user::lang.account.enter_your'|trans }} {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">{{ 'rainlab.user::lang.account.password'|trans }}</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="{{ 'rainlab.user::lang.account.password_placeholder'|trans }}" />
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">{{ 'rainlab.user::lang.account.stay_logged_in'|trans }}</label>
        </div>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-default">{{ 'rainlab.user::lang.account.sign_in'|trans }}</button>

{{ form_close() }}
