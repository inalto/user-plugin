{% if canRegister %}
    <h3>{{ 'rainlab.user::lang.account.sign_in'|trans }}</h3>

    {{ form_ajax('onRegister') }}

        <div class="form-group">
            <label for="registerName">{{ 'rainlab.user::lang.account.full_name'|trans }}</label>
            <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="{{ 'rainlab.user::lang.account.full_name_placeholder'|trans }}" />
        </div>

        <div class="form-group">
            <label for="registerEmail">{{ 'rainlab.user::lang.account.email'|trans }}</label>
            <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="{{ 'rainlab.user::lang.account.email_placeholder'|trans }}" />
        </div>

        {% if loginAttribute == "username" %}
            <div class="form-group">
                <label for="registerUsername">{{ 'rainlab.user::lang.user.username'|trans }}</label>
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="{{ 'rainlab.user::lang.user.username_placeholder'|trans }}" />
            </div>
        {% endif %}

        <div class="form-group">
            <label for="registerPassword">{{ 'rainlab.user::lang.account.password'|trans }}</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="{{ 'rainlab.user::lang.account.password_placeholder'|trans }}" />
        </div>

        <button type="submit" class="btn btn-default">{{ 'rainlab.user::lang.account.register'|trans }}</button>

    {{ form_close() }}
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
